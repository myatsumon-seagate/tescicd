stages:
  - build-node
  - build-cicd

build-node-image:
  stage: build-node
  script:
    - echo "Hello, $GITLAB_USER_LOGIN! and $REGISTRY_USER , $REGISTRY_PASS $CI_REGISTRY"
  only:
    - tags    

build-cicd-image:
  # Official docker image.
  image: docker:latest
  stage: build-cicd
  services:
    - docker:dind
  before_script:
    - docker login -u myatsumon -p $pwd
  script:
    - docker build -t myatsumon/testcicd .
    - docker tag myatsumon/testcicd myatsumon/testcicd:$CI_COMMIT_SHORT_SHA
    - docker push myatsumon/testcicd:$CI_COMMIT_SHORT_SHA
  only:
    - tags
