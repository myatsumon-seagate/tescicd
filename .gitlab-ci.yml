stages:
  - build-node
  - build-cicd

build-node-image:
  stage: build-node
  trigger:
    project: myatsumon_seagate/node
    branch: main
    strategy: depend
  only:
    - tags    
  

build-cicd-image:
  # Official docker image.
  image: docker:latest
  stage: build-cicd
  services:
    - docker:dind
  before_script:
    - docker login -u myatsumon -p $password
  script:
    - docker build -t myatsumon/testcicd .
    - docker tag myatsumon/testcicd myatsumon/testcicd:$CI_COMMIT_SHORT_SHA
    - docker push myatsumon/testcicd:$CI_COMMIT_SHORT_SHA
    - docker tag myatsumon/testcicd myatsumon/testcicd:latest
    - docker push myatsumon/testcicd:latest
  only:
    - tags
